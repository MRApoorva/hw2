<!DOCTYPE html>
<head>
    <title>Example for Unordered List</title>
</head>
<body>
    <div>
        <ul>
            <li>Fruit
                <ul>
                    <li>Bananas</li>
                    <li>Apples
                        <ul>
                            <li>Green</li>
                            <li>Red</li>
                        </ul>
                    </li>
                    <li>Pears</li>
                </ul>
            </li>
            <li>Vegetables</li>
            <li>Meat</li>
        </ul>
    </div>
</body>
